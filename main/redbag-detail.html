<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../fonts/iconfont.css">
		<link rel="stylesheet" href="../css/app.css">
		<style type="text/css">
			.wb-content{
				text-align: center;
			}
			.qrcode-warp{
				position: relative;
				display: inline-block;
				width: 280px;
				height: 280px;
				padding: 60px;
				border-radius: 50%;
				background-color: #E85045;
				margin: 20px 0;
				color: white;
			}
			.qrcode-warp .monery{
				position: absolute;
				top: 25px;
				left: 0;
				width: 100%;
				font-size: 28px;
			}
			.qrcode-warp .printer{
				position: absolute;
				bottom: 28px;
				left: 0;
				width: 100%;
				padding: 0 50px;
			}
			.qrcode-warp .qrcode{
				width: 160px;
				height: 160px;
				box-shadow: 1px 1px 10px black;
			}
			.redbag-info li{
				font-size: 14px;
				padding: 6px 12px;
				text-align: left;
			}
			/*领取明细*/
			.takeline{
				width: 80%;
				margin-top: 24px;
				margin-left: 10%;
				height: 1px;
				background-color: #eee;
			}
			.taketitle{
				position: relative;
				top: -10px;
				display: inline-block;
				width: 120px;
				font-size: 12px;
				background-color: white;
				text-align: center;
			}
			.reload-detail{
				margin-top: -35px;
				font-size: 13px;
				padding: 8px;
				text-align: right;
				color: #1CACEB;
			}
			.takelist{
				padding-bottom: 40px;
			}
			.takelist li{
				position: relative;
				padding: 10px 12px;
				text-align: left;
				border-bottom: 1px solid #eee;
			}
			.takelist .takeicon{
				width: 32px;
				height: 32px;
				border-radius: 50%;
				vertical-align: middle;
			}
			.takelist .takename{
				font-size: 14px;
				margin-left: 8px;
				vertical-align: middle;
			}
			.takelist .takemoney{
				position: absolute;
				top: 15px;
				right: 12px;
				color: #FE2D66;
			}
			.takelist .taketime{
				position: absolute;
				right: 12px;
				bottom: 2px;
				font-size: 13px;
				color: gray;
			}
		</style>
	</head>

	<body>
		<div class="wb-head">
			<p class="wb-back iconfont icon-fanhui"></p>
			<p class="wb-title">红包明细</p>
		</div>
		<div class="wb-content">
			<div class="qrcode-warp">
				<p class="totalmoney monery">0.00</p>
				<div id="qrcode" class="qrcode"></div>
				<p class="printer">打印红包二维码</p>
			</div>
			<ul class="redbag-info">
				<li><span>红包金额:</span> <span class="totalmoney pink"></span></li>
				<li><span>红包个数:</span> <span class="count pink"></span></li>
				<li><span>送积分:</span> <span id="score" class="pink"></span></li>
				<li><span>送优惠券:</span> <span id="ticketId" class="pink"></span></li>
				<li><span>留言:</span> <span id="remark"></span></li>
				<li><span>时间:</span> <span id="createtime"></span></li>
			</ul>
			<p class="takeline"></p>
			<p class="taketitle gray">红包领取明细 <span class="pink">( <span id="takecount">0</span> / <span class="count">0</span> )</span></p>
			<p class="reload-detail">刷新</p>
			<ul id="takelist" class="takelist">
				<!--<li>
					<img class="takeicon" src="../img/logo.png"/>
					<span class="takename">昵称</span>
					<span class="takemoney">0.01</span>
					<span class="taketime">2017-4-15 15:19:44</span>
				</li>-->
			</ul>
		</div>
	</body>

	<script src="../js/mui.min.js" charset="utf-8"></script>
	<script src="../js/TempBiz.js" charset="utf-8"></script>
	<script src="../js/DomBiz.js" charset="utf-8"></script>
	<script src="../js/qrcode.min.js" charset="utf-8"></script>
	<script src="../js/app.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			//口令
			var pass=plus.webview.currentWebview().pass;
			//生成二维码图片
			var qrDom=document.getElementById("qrcode");
			var takeUrl=Host+"wxweb/takebag.html?pass="+pass;
			new QRCode(qrDom, {text: takeUrl, width: 160, height: 160});
			//查询红包明细
			getRedbagDetail(pass);
			//查询领取明细
			getTakeDetail(pass);
			//刷新
			$(".reload-detail").click(function () {
				getTakeDetail(pass);
			})
		});
		
		/*查询红包明细*/
		function getRedbagDetail(pass){
			var param={"pass":pass};
			ajaxData(Host+"All?SL=RedPacket&SLM=getdetail", function(data) {
				$(".totalmoney").html(data.money.toFixed(2));
				$(".count").html(data.count);
				$("#score").html(data.score);
				$("#ticketId").html(data.ticketId);
				$("#remark").html(data.remark);
				$("#createtime").html(data.createtime);
			},param);
		}
		
		/*查询领取明细*/
		function getTakeDetail(pass){
			var param={"pass":pass};
			ajaxData(Host+"All?SL=RedPacket&SLM=takedetail", function(data) {
				var takelist=document.getElementById("takelist");
				var len=data.length;
				if (len==0) {
					new EmptyBox("暂没有人领取~").show(takelist,"0px");
				} else{
					//明细列表
					$("#takecount").html(len);
					var str='';
					for (var i = 0; i < len; i++) {
						var detail=data[i];
						str+='<li>';
						str+='<img class="takeicon" src="../img/logo.png" data-src="'+getImgpath(detail.usericon)+'" onload="loadimg(this)"/>';
						str+='<span class="takename">'+detail.nickname+'</span>';
						str+='<span class="takemoney">'+detail.money+'</span>';
						str+='<span class="taketime">'+detail.taketime+'</span>';
						str+='</li>';
					}
					takelist.innerHTML=str;
				}
			},param);
		}
		
	</script>

</html>
